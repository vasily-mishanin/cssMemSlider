<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="CSS Mem Slider - a task from Rollig Scopes Frontend School"
    />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </head>
  <body>
    <header><h1>CSS MemSlider</h1></header>
    <main>
      <section class="slider-wrapper">
        <input type="radio" name="slider__control" id="control-1" />
        <input type="radio" name="slider__control" id="control-2" />
        <input type="radio" name="slider__control" id="control-3" />
        <input type="radio" name="slider__control" id="control-4" />
        <input type="radio" name="slider__control" id="control-5" />
        <div class="slider">
          <div class="slider__viewport">
            <div class="slider__slides">
              <div class="slide" id="slide-1">
                <img src="./images/maxresdefault-1.jpeg" alt="image 1" />
              </div>
              <div class="slide" id="slide-2">2</div>
              <div class="slide" id="slide-3">3</div>
              <div class="slide" id="slide-4">4</div>
              <div class="slide" id="slide-5">5</div>
            </div>
          </div>
          <div class="slider__captions-viewport">
            <div class="slider__captions">
              <p class="slider__caption" id="caption-1">Text line number 1</p>
              <p class="slider__caption" id="caption-2">Text line number 2</p>
              <p class="slider__caption" id="caption-3">Text line number 3</p>
              <p class="slider__caption" id="caption-4">Text line number 4</p>
              <p class="slider__caption" id="caption-5">Text line number 5</p>
            </div>
          </div>
          <div class="slider__navigation">
            <label for="control-1"><span>1</span></label>
            <label for="control-2"><span>2</span></label>
            <label for="control-3"><span>3</span></label>
            <label for="control-4"><span>4</span></label>
            <label for="control-5"><span>5</span></label>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <ul>
        <li>
          <a
            href="https://github.com/rolling-scopes-school/tasks/tree/master/tasks/css-mem-slider"
            >task</a
          >
        </li>
        <li>
          <a href="https://codepen.io/vasily-mishanin/pen/zYRoQNY"
            >codepen idea</a
          >
        </li>
        <li><a href="https://github.com/vasily-mishanin">github</a></li>
      </ul>
    </footer>
  </body>
</html>
